<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Third digit is 7</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="tb-number">Number: </label>
	<input type="text" id="tb-number" />
	<br />
	<a href="#" onclick="onEvenOddButtonClick()">Click!</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		function onEvenOddButtonClick() {
			var number = jsConsole.readFloat("#tb-number");
			var divided= ((number%1000)-(number%100))/100;
			
			if (divided==7) {
				jsConsole.writeLine("The number " + number + " has third digit 7 <strong>True</strong>")
			}
			else {
				jsConsole.writeLine("The number " + number + " has third digit 7 <strong>False</strong>")
			}
		}
	</script>
</body>
</html>
