<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Trapezoid Area</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-first">a: </label>
	<input type="text" id="tb-first"/>
	<br />							  
	<label for="tb-second">b: </label>
	<input type="text" id="tb-second"/>
	<br />
	<label for="tb-third">h: </label>
	<input type="text" id="tb-third"/>
	<br />
	<a href="#" onclick="onFindBiggerButtonClick()">Area!</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onFindBiggerButtonClick() {
			var a = jsConsole.readFloat("#tb-first");
			var b = jsConsole.readFloat("#tb-second");
			var h = jsConsole.readFloat("#tb-third");
			var area = (((a + b) / 2) * h);
			jsConsole.writeLine("The area of the trapezoid is: " + area);
		}											
	</script>			  
</body>
</html>
