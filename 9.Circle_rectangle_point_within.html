<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Point within circle and rectangle</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-first">X: </label>
	<input type="text" id="tb-first"/>
	<br />							  
	<label for="tb-second">Y: </label>
	<input type="text" id="tb-second"/>
	<br />
	<a href="#" onclick="onFindBiggerButtonClick()">Click!</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onFindBiggerButtonClick() {
			var x = jsConsole.readFloat("#tb-first");
			var y = jsConsole.readFloat("#tb-second");
			if (((x - 1) * (x - 1) + (y - 1) * (y - 1)) <= 9)
            {
                 jsConsole.writeLine("The point is in the circle");
                 if ((x < (-1)) || (x > 5))
                 {
                     jsConsole.writeLine("The point is outside the rectangle");
                 }
                 else if (y > 1 || y < (-1))
                 {
                     jsConsole.writeLine("The point is outside the rectangle");
                 }
                 else if (((x > (-1)) || (x < 5)) && (y < 1 || y > (-1)))
                 {
                     jsConsole.writeLine("The point is in the rectangle");
                 }
  
             }
             else
             {
                 jsConsole.writeLine("The point is outside the circle");
                 if ((x < (-1)) || (x > 5))
                 {
                     jsConsole.writeLine("The point is outside the rectangle");
                 }
                 else if (y > 1 || y < (-1))
                 {
                     jsConsole.writeLine("The point is outside the rectangle");
                 }
                 else if (((x > (-1)) || (x < 5)) && (y < 1 || y > (-1)))
	             {
	                  jsConsole.writeLine("The point is IN the rectangle");
	             }
             }
		}											
	</script>			  
</body>
</html>
