<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Bit 3 is 0 or 1</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="tb-number">Number: </label>
	<input type="text" id="tb-number" />
	<br />
	<a href="#" onclick="onEvenOddButtonClick()">Click!</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		function onEvenOddButtonClick() {
			var number = jsConsole.readFloat("#tb-number");
			var mask=1 << 3;
			var numberAndMask = number & mask;
			var bit = numberAndMask >> 3;
			var br = number.toString(2);
 			jsConsole.writeLine(br);
 			if (bit == 0) {
				jsConsole.writeLine("The third bit is: 0");
			}
			else{
				jsConsole.writeLine("The third bit is: 1");
			}
		}
	</script>
</body>
</html>
